<section>
	<div class="modal-header">
		<h4 class="modal-title">Editing your Skills</h4>
		<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('All skills saved 👍')">
			<i class="fas fa-times"></i>
		</button>
	</div>
	<div class="modal-body" *ngIf="userSkills?.length > 0 && allSkills?.length > 0">
		<div class="skills">
			<div class="container">
				<div class="row">
					<div class="col-sm-12">
						<p>We are currently working on this feature and will release it soon
							Please check back at a later time</p>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<h2>Pick a Skill</h2>
							<ul class="list-inline">
								<li class="list-inline-item" *ngFor="let skill of allSkills">
									<i class="{{skill?.icon}}" ngbTooltip="{{skill?.name}}" (click)="addSkill(skill)"></i>
								</li>
							</ul>
						</div>
						<div class="col-sm-12">
							<h2> Your Skills</h2>
							<ul class="list-inline">
								<li class="list-inline-item" *ngFor="let skill of userSkills">
									<i class="{{skill?.icon}}" ngbTooltip="{{skill?.name}}" (click)="deleteSkill(skill?.name,skill?.id)"></i>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
