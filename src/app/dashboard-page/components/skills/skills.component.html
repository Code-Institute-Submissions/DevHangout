<section>
	<div class="modal-header">
		<h4 class="modal-title">Editing your Skills</h4>
		<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
			<i class="fas fa-times"></i>
		</button>
	</div>
	<div class="modal-body">
		<div class="skills">
			<div class="container">
				<div class="row">
					<h2>We are currently working on this feature and will release it soon</h2>
					<h2>Please check back at a later time</h2>
					<div *ngFor="let skill of allSkills">
						<i class="{{skill?.icon}}"></i>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
