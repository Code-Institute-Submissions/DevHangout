<div class="modal-header">
	<h4 class="modal-title">Add Your Education {{name}}</h4>
	<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body">
	<div class="add-education">
		<div class="container">
			<div class="row">
				<div class="col-md-8 m-auto">
					<p class="lead text-center">Add any school, bootcamp, etc that you have attended</p>
					<small class="d-block pb-3 text-right">* = required field</small>
					<form [formGroup]="addForm" (ngSubmit)="add(addForm.value)">
							<div class="form-group">
								<input formControlName="school" type="text" name="school" class="form-control form-control-lg" placeholder="* Name of School Or Bootcamp">
							</div>
							<div class="form-group">
								<input formControlName="degree" name="degree" type="text" class="form-control form-control-lg" placeholder="* Degree Or Certificate">
							</div>
							<div class="form-group">
								<input formControlName="fieldofstudy" type="text" name="fieldofstudy" class="form-control form-control-lg"
								 placeholder="Field Of Study">
							</div>
							<div class="form-group row">
								<div class="col-sm-6" [ngClass]="{'col-sm-12': current}">
									<h6>From</h6>
									<input formControlName="from" type="date" name="from" class="form-control form-control-lg">
								</div>
								<div class="col-sm-6" *ngIf="!current">
									<h6>To</h6>
									<input formControlName="to" type="date" name="to" class="form-control form-control-lg">
								</div>
							</div>
							<div class="btn-group btn-group-toggle mb-4 col-sm-12">
								<label class="btn-info btn-block" ngbButtonLabel>
									<input formControlName="current" type="checkbox" ngbButton>
									<span *ngIf="!current">Still Studying</span>
									<span *ngIf="current">Completed Study</span>
								</label>
							</div>
							<div *ngIf="addForm.valid; else elseBlock">
								<input type="submit" class="btn btn-success btn-block mt-4" value="Add">
							</div>
							<ng-template #elseBlock>
								<input type="submit" class="btn btn-danger btn-block mt-4" [disabled]="!addForm.valid" value="Add">
							</ng-template>
						</form>
				</div>
			</div>
		</div>
	</div>
