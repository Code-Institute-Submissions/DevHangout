<ngx-spinner bdOpacity="0.9" bdColor="#112938" size="large" color="#FFEB3B" loadingText="Munching data files..." type="pacman"></ngx-spinner>
<div class="container my-5">
	<div class="row">
		<div class="col-sm-12">
			<div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
				<h4>
					<i class="fas fa-book"></i> {{username}} / {{repoName}}</h4>
				<div class="btn-group" role="group" aria-label="First group">
					<button type="button" class="btn btn-secondary" *ngIf="watchCount">
						<i class="fas fa-eye"></i> Watch: {{watchCount}} </button>
					<button type="button" class="btn btn-secondary" *ngIf="starCount">
						<i class="fas fa-star"></i> Star: {{starCount}}</button>
					<button type="button" class="btn btn-secondary" *ngIf="forkCount">
						<i class="fas fa-code-branch"></i> Fork: {{forkCount}}</button>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12 set-height">
			<ngb-tabset #t="ngbTabset">
				<div *ngFor="let data of tabs">
					<ngb-tab id="tab-{{data.name}}">
						<ng-template ngbTabTitle>
							<i class="{{data?.icon}}"></i> <span class="text-capitalize"> {{data.name}}</span></ng-template>
						<ng-template ngbTabContent>
							<p>{{data?.description}}</p>
							<div *ngIf="data?.name == 'code'">
								<table class="table table-hover mb-5">
									<tbody>
										<tr *ngFor="let folders of projects?.folders">
											<td><i class="{{folders.icon}}"></i> {{folders.name}}</td>
											<td>{{folders.comment}}</td>
											<td>{{folders.date}}</td>
										</tr>
										<tr *ngFor="let files of projects?.files">
											<td><i class="{{files.icon}}"></i> {{files.name}}</td>
											<td>{{files.comment}}</td>
											<td>{{files.date}}</td>
										</tr>
									</tbody>
								</table>
								<div [innerHTML]=projects.readmeContent></div>
							</div>
						</ng-template>
					</ngb-tab>
				</div>
			</ngb-tabset>
		</div>
	</div>
</div>
