<ngx-spinner bdOpacity="0.9" bdColor="#112938" size="large" color="#FFEB3B" loadingText="Listing the developers..." type="pacman"></ngx-spinner>
<div class="profiles mt-3">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1 class="display-4 text-center">Developer Profiles</h1>
				<p class="lead text-center">Browse and connect with developers</p>

				<!-- Profile Item -->
				<div *ngFor="let user of users">
					<div class="card card-body mb-3">
						<div class="row">
							<div class="col-sm-6 col-md-3">
								<img class="img-fluid rounded-circle" src="{{user.avatar}}" alt="" />
							</div>
							<div class="col-sm-6 col-md-5">
								<h3>{{user.name}}</h3>
								<p>{{user.title}} @ {{user.company}}</p>
								<p>{{user.location.county}} {{user.location.countryCode}}</p>
							</div>
							<div class="col-sm-12 col-md-4">
								<h4>Skill Set</h4>
								<ul class="list-inline">
									<li class="list-inline-item">
										<i class="devicon-html5-plain colored size-2"></i>
										<li class="list-inline-item">
											<i class="devicon-css3-plain colored size-2"></i>
											<li class="list-inline-item">
												<i class="devicon-javascript-plain colored size-2"></i>
												<li class="list-inline-item">
													<i class="devicon-python-plain colored size-2"></i>
													<li class="list-inline-item">
														<i class="devicon-csharp-plain colored size-2"></i>
													</ul>
													<a [routerLink]="['/profile', user.id, user.username]" class="btn btn-primary btn-lg my-3 mx-auto">View Profile</a>
							</div>
						</div>
					</div>
				</div>


			</div>
		</div>
	</div>
</div>
