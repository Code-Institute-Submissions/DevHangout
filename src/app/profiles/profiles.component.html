<ngx-spinner bdOpacity="0.9" bdColor="#112938" size="large" color="#FFEB3B" loadingText="Listing the developers..." type="pacman"></ngx-spinner>

<div class="container">
		<h1 class="display-4 text-center">Developer Profiles</h1>
		<p class="lead text-center">Browse and connect with developers</p>
		<input type="text" [(ngModel)]="term" id="searchBox" placeholder="Search">
	<div class="row">
		<div class="col" *ngFor="let user of users | filter:term">
			<div class="profile" [routerLink]="['/profile', user.id, user.username]">
				<div class="image">
					<img src="{{user?.profile.avatar}}" alt="{{user?.username}}" />
					<div *ngIf="user?.profile.donator">
						<div class="ribbon ribbon-top-right">
							<span>Supporter
								<i class="fas fa-star"></i>
							</span>
						</div>
					</div>
					<p>
						Visit Profile
					</p>
				</div>
				<div class="profile-text">
					<h4>{{user?.username}}</h4>
					<h5>{{user?.profile.firstName}} {{user?.profile.lastName}}</h5>
					<h5>{{user?.profile.title}}</h5>
					<div class="icons">
						<ul class="list-inline">
							<li class="list-inline-item" *ngFor="let skills of user.profile.skills">
								<i class="{{skills.icon}} size-2" placement="top" ngbTooltip="{{skills.name}}"></i>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
