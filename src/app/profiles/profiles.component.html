<ngx-spinner bdOpacity="0.9" bdColor="#2196F3" size="large" color="#FFEB3B" loadingText="Listing the developers..." type="pacman"></ngx-spinner>
<div class="profiles mt-3">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="display-4 text-center">Developer Profiles</h1>
          <p class="lead text-center">Browse and connect with developers</p>

		  <!-- Profile Item -->
		  <div *ngFor="let user of users">
          <div class="card card-body mb-3">
            <div class="row">
              <div class="col-sm-6 col-md-3">
                <img class="img-fluid rounded-circle" src="{{user.avatar}}" alt="" />
              </div>
              <div class="col-sm-6 col-md-5">
                <h3>{{user.name}}</h3>
                <p>{{user.title}} @ {{user.company}}</p>
                <p>Poole, UK</p>
                <a [routerLink]="['/profile', user.id, user.username]" class="btn btn-raised btn-info">View Profile</a>
              </div>
              <div class="col-sm-12 col-md-4">
                <h4>Skill Set</h4>
                <ul class="list-group">
                  <li class="list-group-item">
                    <i class="fa fa-check pr-1"></i>HTML</li>
                  <li class="list-group-item">
                    <i class="fa fa-check pr-1"></i>CSS</li>
                  <li class="list-group-item">
                    <i class="fa fa-check pr-1"></i>JavaScript</li>
                  <li class="list-group-item">
                    <i class="fa fa-check pr-1"></i>Python</li>
                  <li class="list-group-item">
                    <i class="fa fa-check pr-1"></i>C#</li>
                </ul>
              </div>
            </div>
		  </div>
		</div>


        </div>
      </div>
    </div>
  </div>
