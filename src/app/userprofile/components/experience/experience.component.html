<li class=" list-group-item d-flex justify-content-between align-items-center" *ngIf="exp?.company">
	<span><i class="fas fa-building"></i> Company:</span>
	{{exp?.company}}
</li>
<li class=" list-group-item d-flex justify-content-between align-items-center" *ngIf="exp?.jobTitle">
	<span><i class="fas fa-id-badge"></i> Title:</span>
	{{exp?.jobTitle}}
</li>
<li class=" list-group-item d-flex justify-content-between align-items-center" *ngIf="exp?.location">
	<span><i class="fas fa-globe-americas"></i>Location:</span>
	{{exp?.location}}
</li>
<li class=" list-group-item d-flex justify-content-between align-items-center" *ngIf="exp?.dateFrom">
	<span><i class="fas fa-calendar-alt"></i> Date:</span>
	{{exp?.dateFrom | date: ["MMM yyyy"] }}
	<span *ngIf="!exp?.current && exp?.dateTo"> {{exp?.dateTo | date: ["MMM yyyy"]}}</span>
	<span *ngIf="exp?.current  || !exp?.dateTo"> Present</span>
</li>
