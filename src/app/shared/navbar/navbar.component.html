<nav class="navbar navbar-expand-md bg-primary sticky-top">
		<div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2"  [ngbCollapse]="isCollapsed">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a routerLink="profiles" class="nav-link" *ngIf="this.auth.isLoggedIn()" ngbTooltip="Developers Profiles" placement="bottom">
						<i class="fas fa-users"></i> Developers List
					</a>
				</li>
				<li class="nav-item">
					<a routerLink="feed" class="nav-link" *ngIf="this.auth.isLoggedIn()" ngbTooltip="Developer Feed" placement="bottom">
						<i class="fas fa-user-edit"></i> Developer Feed
					</a>
				</li>
			</ul>
		</div>
		<div class="mx-auto order-0">
			<a routerLink="/" class="navbar-brand">Developers Hangout</a>

			</button>
		</div>
		<div class="navbar-collapse collapse w-100 order-3 dual-collapse2" [ngbCollapse]="isCollapsed">
			<ul class="navbar-nav ml-auto">
					<li class="nav-item" *ngIf="this.auth.isLoggedIn()" ngbTooltip="Your Profile" placement="bottom">
							<a class="nav-link" routerLink="profile/{{userID}}/{{username}}">
								<i class="fas fa-user-astronaut"></i> Your Profile
							</a>
						</li>
						<li class="nav-item" *ngIf="this.auth.isLoggedIn()" ngbTooltip="Your Dashboard" placement="bottom">
							<a class="nav-link" routerLink="dashboard">
								<img src="{{avatar}}" alt="{{username}}" *ngIf="avatar" class="img-circle avatar">

						</li>

					<a class="nav-link" *ngIf="!this.auth.isLoggedIn()" (click)="openSignUp()">

							<i class="fas fa-user-plus"></i>
						</button>
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" *ngIf="!this.auth.isLoggedIn()" (click)="openLogin()">

						</button>
					</a>
				</li>
