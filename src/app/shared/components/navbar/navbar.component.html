<nav class="navbar navbar-expand-md bg-primary fixed-top">
		<div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2"  [ngbCollapse]="isCollapsed">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a routerLink="profiles" class="nav-link" ngbTooltip="Developers Profiles" placement="bottom">
						<i class="fas fa-users d-none d-lg-inline-block"></i> Developers List
					</a>
				</li>
				<li class="nav-item" *ngIf="this.auth.isLoggedIn()" ngbTooltip="Your Profile" placement="bottom">
					<a class="nav-link" routerLink="profile/{{userID}}/{{username}}">
						<i class="fas fa-user-astronaut d-none d-lg-inline-block"></i> Your Public Profile
					</a>
				</li>
			</ul>
		</div>
		<div class="mx-auto order-0">
			<a routerLink="/" class="navbar-brand">Developers Hangout</a>
			<button type="button" class="navbar-toggler" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed" aria-controls="mobileNav">
				<i class="fas fa-bars"></i>
			</button>
		</div>
		<div class="navbar-collapse collapse w-100 order-3 dual-collapse2" [ngbCollapse]="isCollapsed">
			<ul class="navbar-nav ml-auto">
						<li class="nav-item" *ngIf="this.auth.isLoggedIn()">
							<a class="nav-link" routerLink="dashboard">
								<span *ngIf="loggedIn"><img src="{{avatar}}" alt="{{username}}"  class="rounded-circle avatar d-none d-md-inline-block" ngbTooltip="Your Dashboard" placement="bottom"> Your Dashboard</span>
								<span *ngIf="!loggedIn"><img src="../../../assets/default.png" alt="{{username}}"  class="rounded-circle avatar d-none d-md-inline-block" ngbTooltip="Your Dashboard" placement="bottom"> Your Dashboard</span>
							</a>
						</li>
				<li class="nav-item">
					<a class="nav-link" *ngIf="!this.auth.isLoggedIn()" (click)="openSignUp()">
						<button class="btn btn-outline-white">Sign Up
							<i class="fas fa-user-plus"></i>
						</button>
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" *ngIf="!this.auth.isLoggedIn()" (click)="openLogin()">
						<button class="btn btn-outline-white">Login
							<i class="fas fa-sign-in-alt"></i>
						</button>
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link text-right" (click)="this.auth.logout()" *ngIf="this.auth.isLoggedIn()">
						<button class="btn btn-danger">Logout
							<i class="fas fa-sign-out-alt"></i>
						</button>
					</a>
				</li>
			</ul>
