<div class="modal-header">
	<h4 class="modal-title">Whoops!</h4>
	<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body">
	Seems your session has expired! just sign in again to continue!
	<form [formGroup]="loginForm" (ngSubmit)="signIn(loginForm.value)">
		<div class="form-group">
			<input
			formControlName="username"
			type="username"
			name="username"
			id="username"
			class="form-control form-control-lg"
			placeholder="Username">
		</div>
		<div class="form-group" *ngIf="usernameField?.touched && usernameField.invalid">
			<div *ngIf="usernameField.invalid">Email is required</div>
		</div>
		<div class="form-group">
			<input
			formControlName="password"
			type="password"
			name="password"
			id="password"
			class="form-control form-control-lg"
			placeholder="Password">
		</div>
		<div *ngIf="loginForm.valid; else elseBlock">
				<input type="submit" class="btn btn-success btn-block mt-4" value="Login">
			</div>
			<ng-template #elseBlock>
					<input type="submit" class="btn btn-danger btn-block mt-4" [disabled]="!loginForm.valid" value="Login">
			</ng-template>
	</form>
</div>
