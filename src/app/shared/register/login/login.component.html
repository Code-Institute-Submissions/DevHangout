<div class="modal-header">
	<h4 class="modal-title">Sign in to your Developers Hangout Account</h4>
	<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body">
	<form [formGroup]="loginForm" (ngSubmit)="signIn(loginForm.value)">
		<div class="form-group">
			<input
			formControlName="username"
			type="username"
			name="username"
			id="username"
			class="form-control form-control-lg"
			placeholder="Username">
		</div>
		<div class="form-group" *ngIf="usernameField?.touched && usernameField.invalid">
			<div *ngIf="usernameField.invalid">Email is requried</div>
		</div>
		<div class="form-group">
			<input
			formControlName="password"
			type="password"
			name="password"
			id="password"
			class="form-control form-control-lg"
			placeholder="Password">
		</div>
		<input type="submit" class="btn btn-info btn-block mt-4" [disabled]="!loginForm.valid">
	</form>
</div>
