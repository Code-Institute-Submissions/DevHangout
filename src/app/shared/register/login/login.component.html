<div class="login">
	<div class="container">
		<div class="row">
			<div class="col-md8 m-auto">
				<h1 class="display-4 text-center">Login</h1>
				<p class="lead text-center">Sign in to your Developers Hangout Account</p>
				<!-- This needs to be wired up -->
				<form action="#">
					<div class="form-group">
						<input type="email" name="email" id="email" class="form-control form-control-lg" placeholder="Your Email">
					</div>
					<div class="form-group">
						<input type="password" name="password" id="password" class="form-control form-control-lg" placeholder="Password">
					</div>
					<input type="submit" class="btn btn-raised btn-info btn-block mt-4">
				</form>
			</div>
		</div>
	</div>
</div>
