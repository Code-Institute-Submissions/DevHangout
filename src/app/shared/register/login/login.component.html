<div class="login">
	<div class="container w-100 h-100">
		<div class="row align-items-center h-100">
			<div class="col-md-6 m-auto">
				<h1 class="display-4 text-center">Login</h1>
				<p class="lead text-center">Sign in to your Developers Hangout Account</p>
				<!-- This needs to be wired up -->
				<div class="card card-body">
					<form [formGroup]="loginForm">
						<div class="form-group">
							<input
							formControlName="username"
							type="username"
							name="username"
							id="username"
							class="form-control form-control-lg"
							placeholder="Username">
						</div>
						<div class="form-group" *ngIf="usernameField.touched && usernameField.invalid">
							<div *ngIf="usernameField.invalid">Email is requried</div>
						</div>
						<div class="form-group">
							<input
							formControlName="password"
							type="password"
							name="password"
							id="password"
							class="form-control form-control-lg"
							placeholder="Password">
						</div>
						<input type="submit" class="btn btn-info btn-block mt-4" [disabled]="!loginForm.valid">
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
