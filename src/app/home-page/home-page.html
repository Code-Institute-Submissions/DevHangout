<ngx-spinner bdOpacity="0.9" bdColor="#112938" size="large" color="#FFEB3B" type="pacman">
		<p style="margin-top: 0;margin-bottom: 1rem;color: #ffeb3b;font-size: 2rem;">Eating up cookies...</p>
</ngx-spinner>
<div class="bg-landing">
	<div class="dark-overlay bg-inner text-light">
		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center">
					<h1 class="display-3 mb-4"> Welcome to Developers Hangout</h1>
					<p class="lead">Create a developer profile, show off your own portfolio and skills.</p>
					<div class="icons">
						<i class="fas fa-users fa-10x pt-5"></i><i class="fas fa-plus fa-8x pt-5 mx-5"></i> <i class="fas fa-code fa-10x pt-5"></i>
						<i class="fas fa-equals fa-8x pt-5 mx-5"></i> <i class="fas fa-heart fa-10x pt-5"></i>
					</div>
					<p class="lead pt-3">By a Developer for other Developers</p>
				</div>
			</div>
			<div class="row buttons">
				<div class="col-sm-12" [ngClass]="!this.auth.isLoggedIn() ? 'text-right col-md-6' : 'text-center'">
					<a class="btn btn-outline-white btn-lg">Find out more</a>
				</div>
				<div class="col-sm-12 col-md-6 text-left">
					<a class="btn btn-success btn-lg" *ngIf="!this.auth.isLoggedIn()" (click)="openSignUp()">Sign Up now</a>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="container-fluid">
	<div class="row cards-container text-center">
		<div class="col-sm-12 col-md-4">
			<div class="card">
				<i class="fab fa-github fa-8x"></i>
				<div class="card-body">
					<h2 class="card-title">Find other peoples projects</h2>
				</div>
			</div>
		</div>
		<div class="col-sm-12 col-md-4">
			<div class="card">
				<i class="fas fa-code fa-8x"></i>
				<div class="card-body">
					<h2 class="card-title">Show off your skills</h2>

				</div>
			</div>

		</div>
		<div class="col-sm-12 col-md-4">
			<div class="card">
				<i class="fa fa-users fa-8x"></i>
				<div class="card-body">
					<h2 class="card-title">Amazing Community</h2>
				</div>
			</div>
		</div>
	</div>
	<app-sections></app-sections>

</div>

<app-testimonials></app-testimonials>
