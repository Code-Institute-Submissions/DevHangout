<div class="container testimonals my-5">
		<div class="row">
			<div class="col-md-4" *ngFor="let info of testimonials | slice: 0:6">
				<div class="testimonal-container">
					<div class="testimonal-card">
						<img src="{{info.avatar}}" alt="" class="profile">
						<blockquote>{{info.testimonal | truncate :130}}</blockquote>
						<h3>{{info.name}}
							<span>{{info.title}}</span>
						</h3>
					</div>
				</div>
			</div>
		</div>
	</div>
